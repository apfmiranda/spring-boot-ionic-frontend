<app-header title="Fechamento de pedido" [showFab]="false"></app-header>

<ion-content padding>
    <ion-list>
        <ion-list-header>
          Selecione um endere√ßo
        </ion-list-header>
        <ion-item *ngFor="let item of items" (click)="nextPage(item)">
          <ion-label>
            <h2>{{item.logradouro}}, {{item.numero}}</h2>
            <p>{{item.complemento}} {{item.bairro}} CEP {{item.cep}}</p>
            <p>{{item.cidade.nome}}, {{item.cidade.estado.nome}}</p>
          </ion-label>
        </ion-item>
      </ion-list>
</ion-content>
