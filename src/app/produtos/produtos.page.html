<app-header title="Produtos"></app-header>
  
  <ion-content >
    <div class="ion-padding">
    
      <!-- <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
      </ion-refresher> -->
    
      <ion-fab vertical="top" horizontal="end" edge>
        <button navPush="CartPage" size="small">
          <ion-icon name="cart"></ion-icon>
        </button>
      </ion-fab>
      <ion-list>
        <ion-item *ngFor="let item of items" (click)="showDetail(item.id)">
          <ion-thumbnail slot="start">
            <img [src]="item.imageUrl || 'assets/imgs/prod.jpg'">
          </ion-thumbnail>
          <ion-label>
            <h2>{{ item.nome }}</h2>
            <p>{{ item.preco | currency }}</p>
          </ion-label>          
        </ion-item>
      </ion-list>
    
      <!-- <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
        <ion-infinite-scroll-content></ion-infinite-scroll-content>
      </ion-infinite-scroll>   -->
    </div>
  </ion-content>
